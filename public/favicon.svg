<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="32" fill="#0f172a" />
  
  <!-- Outer Ring -->
  <circle cx="64" cy="64" r="40" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-dasharray="20 10" filter="url(#glow)" />
  
  <!-- Inner Eye/Core -->
  <circle cx="64" cy="64" r="16" fill="url(#grad1)" filter="url(#glow)" />
  
  <!-- Scanning Line -->
  <path d="M64 24 L64 44" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8" />
</svg>
